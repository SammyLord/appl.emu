<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appl.emu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emulator">
        <div id="screen">
            <div id="output"></div>
            <input type="text" id="keyboard-input" autocapitalize="off" autocorrect="off" spellcheck="false" />
        </div>
        <div id="controls">
            <button id="paste-button">Load from Clipboard</button>
            <input type="file" id="tape-file-input" accept="audio/*" style="display: none;" />
            <button id="tape-button">Load from Cassette</button>
        </div>
        <div id="progress-container" style="display: none;">
            <div id="progress-status"></div>
            <div id="progress-bar-outer">
                <div id="progress-bar-inner"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
