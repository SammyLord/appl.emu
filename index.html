<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appl.emu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="emulator">
        <div id="screen-container">
            <div id="screen">
                <pre id="output">*</pre>
                <input type="text" id="keyboard-input" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
            </div>
            <div id="progress-container">
                <div id="progress-status"></div>
                <div id="progress-bar"><div id="progress-bar-inner"></div></div>
            </div>
        </div>
        <div id="controls">
            <button id="paste-button">Load from Clipboard</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
